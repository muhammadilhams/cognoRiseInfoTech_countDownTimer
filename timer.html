<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Countdown Timer</title>
  <!-- Link ke file CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Countdown Timer</h1>

    <!-- Form untuk input tanggal dan waktu -->
    <form id="countdownForm">
      <label for="targetDate">Select Target Date:</label>
      <input type="date" id="targetDate" required>

      <label for="targetTime">Select Target Time:</label>
      <input type="time" id="targetTime" required>

      <div class="buttons">
        <button type="button" id="startButton">Start Countdown</button>
        <button type="button" id="resetButton">Reset</button>
      </div>
    </form>

    <!-- Area untuk menampilkan countdown -->
    <div id="countdown">
      <div class="countdown-item">
        <span id="days">0</span>
        <label>Days</label>
      </div>
      <div class="countdown-item">
        <span id="hours">0</span>
        <label>Hours</label>
      </div>
      <div class="countdown-item">
        <span id="minutes">0</span>
        <label>Minutes</label>
      </div>
      <div class="countdown-item">
        <span id="seconds">0</span>
        <label>Seconds</label>
      </div>
    </div>

    <p id="countdownMessage"></p> <!-- Elemen untuk pesan selesai -->

  </div>

  <!-- Link ke file JavaScript -->
  <script src="script.js"></script>
</body>
</html>
